<!-- Settings Component -->
<div x-show="step === 4" class="p-8 bg-white">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Settings</h2>
    
    <div class="w-full border-gray-200 mb-8">
        <!-- Language Selection -->
        <div class="settings w-full py-4 flex items-center justify-between border-b">
            <label for="language" class="text-gray-600">Language</label>
            <select id="language" x-model="language"
                class="px-4 py-2 bg-white rounded-lg focus:outline-none focus:bg-gray-100 transition-all duration-200 text-gray-600">
                <option value="en">English</option>
                <option value="bn">Bengali</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
            </select>
        </div>

        <div class="settings w-full py-4 flex items-center justify-between border-b">
            <label for="language" class="text-gray-600">Language</label>
            <select id="language" x-model="language"
                class="px-4 py-2 bg-white rounded-lg focus:outline-none focus:bg-gray-100 transition-all duration-200 text-gray-600">
                <option value="en">English</option>
                <option value="bn">Bengali</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
            </select>
        </div>

        <div class="settings w-full py-4 flex items-center justify-between">
            <label for="language" class="text-gray-600">Language</label>
            <select id="language" x-model="language"
                class="px-4 py-2 bg-white rounded-lg focus:outline-none focus:bg-gray-100 transition-all duration-200 text-gray-600">
                <option value="en">English</option>
                <option value="bn">Bengali</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
            </select>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex items-center justify-end gap-2 md:gap-4">
        <button @click="showModal = false" class="py-2 px-3 md:px-5 rounded font-semibold text-sm transition-colors duration-200 bg-gray-200 hover:bg-gray-300 text-gray-800">Cancel</button>
        <button @click="showModal = false" class="py-2 px-3 md:px-5 rounded font-semibold text-sm transition-colors duration-200 bg-gray-200 hover:bg-gray-300 text-gray-800">Default</button>
        <button 
            @click="saveSettings()" 
            :disabled="installing"
            class="py-2 px-3 md:px-5 rounded font-semibold text-sm transition-colors duration-200 bg-green-500 hover:bg-green-600 text-white"
        >
            Save
        </button>
    </div>
</div>
