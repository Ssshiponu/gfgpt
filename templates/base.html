<!DOCTYPE html>
{% load static %}
<html lang="en" class="scroll-smooth" prefix="og: https://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Primary Meta Tags -->
    <title>{{ title }}</title>
    <meta name="title" content="{{ title }}">
    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="{{ keywords }}">
    <meta name="author" content="{{ author }}">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    {% comment %} <meta name="language" content="English">
    <meta name="revisit-after" content="7 days"> {% endcomment %}
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ name }}">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:image" content="{% static 'icons/icon-512.png' %}">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:image:alt" content="{{ title }}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    {% comment %} <meta property="og:locale" content="bn_BD"> {% endcomment %}
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@gfgpt">
    <meta name="twitter:creator" content="@mohin_uddin_s">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:image" content="{% static 'icons/icon-512.png' %}">
    <meta name="twitter:image:alt" content="{{ title }}">
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#ff0000">
    <meta name="msapplication-TileColor" content="#ff0000">
    <meta name="msapplication-navbutton-color" content="#ff0000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Favicons and Icons -->
    <link rel="icon" type="image/x-icon" href="{% static 'icons/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/icon-32.png' %}">
    <link rel="icon" type="image/png" sizes="48x48" href="{% static 'icons/icon-48.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'icons/icon-192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'icons/icon-512.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-touch-icon.png' %}">
    <link rel="mask-icon" href="{% static 'icons/icon-maskable.png' %}">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{% static 'manifest.json' %}">

    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "{{ name }}",
        "alternateName": "{{ altname }}",
        "description": "{{ description }}",
        "url": "{{ request.build_absolute_uri }}",
        "applicationCategory": "Entertainment",
        "operatingSystem": "Any",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "author": {
            "@type": "Person",
            "name": "{{ author }}"
        },
        "publisher": {
            "@type": "Organization",
            "name": "{{ name }}"
        }
    }
    </script>
    
    <!-- Additional Schema for Organization -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "{{ name }}",
        "url": "{{ request.build_absolute_uri }}",
        "logo": "{% static 'icons/icon-512.png' %}",
        "description": "{{ description }}",
        "foundingDate": "2025-07-28",
        "founder": {
            "@type": "Person",
            "name": "{{ author }}"
        }
    }
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MZN5PKVQ5F"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-MZN5PKVQ5F');
    </script>
        
    <script src="{% static 'alpine.js' %}" defer></script>
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
{% block content %}{% endblock %}
</html>
