
<!DOCTYPE html>
{% load static %}
<html lang="en" class="scroll-smooth" prefix="og: https://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Primary Meta Tags -->
    <title>{% block title %}GF GPT - AI Girlfriend | Your Perfect AI Companion{% endblock %}</title>
    <meta name="title" content="{% block meta_title %}GF GPT - AI Girlfriend | Your Perfect AI Companion{% endblock %}">
    <meta name="description" content="{% block meta_description %}Experience the ultimate AI-powered girlfriend. Intelligent conversations, emotional support, and personalized interactions. Start your journey with GF GPT today.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}AI girlfriend, artificial intelligence, AI companion, chatbot, virtual girlfriend, AI chat, emotional AI, intelligent conversation{% endblock %}">
    <meta name="author" content="{% block author %}Mohin Uddin Shipon{% endblock %}">
    <meta name="robots" content="{% block robots %}index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1{% endblock %}">
    <meta name="googlebot" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{% block canonical %}{{ request.build_absolute_uri }}{% endblock %}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:site_name" content="GF GPT">
    <meta property="og:title" content="{% block og_title %}GF GPT - AI Girlfriend | Your Perfect AI Companion{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Experience the ultimate AI-powered girlfriend. Intelligent conversations, emotional support, and personalized interactions. Start your journey with GF GPT today.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% static 'icons/og-image.png' %}{% endblock %}">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:image:alt" content="GF GPT - AI Girlfriend Platform">
    <meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}">
    <meta property="og:locale" content="bn_BD">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@gfgpt">
    <meta name="twitter:creator" content="@mohin_uddin_s">
    <meta name="twitter:title" content="{% block twitter_title %}GF GPT - AI Girlfriend | Your Perfect AI Companion{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Experience the ultimate AI-powered girlfriend. Intelligent conversations, emotional support, and personalized interactions.{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}{% static 'icons/icon-512.png' %}{% endblock %}">
    <meta name="twitter:image:alt" content="GF GPT - AI Girlfriend Platform">
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#ff1200">
    <meta name="msapplication-TileColor" content="#ff1200">
    <meta name="msapplication-navbutton-color" content="#ff1200">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Favicons and Icons -->
    <link rel="icon" type="image/x-icon" href="{% static 'icons/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icons/icon-16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/icon-32.png' %}">
    <link rel="icon" type="image/png" sizes="48x48" href="{% static 'icons/icon-48.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'icons/icon-192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'icons/icon-512.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/icon-192.png' %}">
    <link rel="mask-icon" href="{% static 'icons/icon.svg' %}" color="#ff1200">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{% static 'manifest.json' %}">

    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "GF GPT",
        "alternateName": "AI Girlfriend",
        "description": "Experience the ultimate AI-powered girlfriend. Intelligent conversations, emotional support, and personalized interactions.",
        "url": "{{ request.build_absolute_uri }}",
        "applicationCategory": "Entertainment",
        "operatingSystem": "Any",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "author": {
            "@type": "Person",
            "name": "Mohin Uddin Shipon"
        },
        "publisher": {
            "@type": "Organization",
            "name": "GF GPT"
        },
        {% comment %} "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.8",
            "reviewCount": "1250"
        } {% endcomment %}
    }
    </script>
    
    <!-- Additional Schema for Organization -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "GF GPT",
        "url": "{{ request.build_absolute_uri }}",
        "logo": "{% static 'icons/icon-512.png' %}",
        "description": "Leading AI girlfriend platform providing intelligent conversation and emotional companionship.",
        "foundingDate": "2024",
        "founder": {
            "@type": "Person",
            "name": "Mohin Uddin Shipon"
        }
    }
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MZN5PKVQ5F"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-MZN5PKVQ5F');
    </script>
        
    <!-- Styles -->
    <script src="{% static 'tailwindcss.js' %}"></script>
    <script src="{% static 'alpine.js' %}" defer></script>
    <link rel="stylesheet" href="{% static "style.css" %}">
    {% block extra_head %}{% endblock %}
</head>
{% block content %}{% endblock %}
</html>
