<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI GF - Intelligent AI Girlfrined</title>
    <meta name="author" content="Mohin Uddin Shipon">
    <meta name="robots" content="index, follow">
    <meta name="csrf-token" content="{{ csrf_token }}" >
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="h-screen">
    <div x-data="chatbot()" class="relative flex flex-col h-full max-w-2xl mx-auto w-full">
        <!-- Modal -->
        <div x-data="modal()">
        <!-- Modal Overlay -->
        <div x-show="showModal" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
             style="display: none;">
            
            <!-- Modal Content -->
            <div x-show="showModal"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform scale-95"
                 x-transition:enter-end="opacity-100 transform scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 transform scale-100"
                 x-transition:leave-end="opacity-0 transform scale-95"
                 class="bg-white rounded-xl shadow-xl max-w-md w-full max-h-[90vh] overflow-hidden">
                
                <!-- Step 1: Gender Selection -->
                <div x-show="step === 1" class="p-6 flex flex-col items-end">
                    <div class="w-full">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Tell us about yourself</h2>
                        <p class="text-gray-600 mb-6 text-center">Are you a girl or boy?</p>
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <!-- Girl Card -->
                            <div @click="selectGender('girl')" 
                                :class="selectedGender === 'girl' ? 'border-transparent ring-4 ring-gray-300 bg-gray-100' : 'hover:bg-gray-50'"
                                class="border-2 border-gray-200 rounded-lg p-4 cursor-pointer transition-all duration-200">
                                <div class="text-center">
                                    <div class="text-4xl mb-2">üëß</div>
                                    <h3 class="font-semibold text-gray-800">Girl</h3>
                                </div>
                            </div>
                            
                            <!-- Boy Card -->
                            <div @click="selectGender('boy')" 
                                :class="selectedGender === 'boy' ? 'ring-4 border-transparent ring-gray-300 bg-gray-100' : 'hover:bg-gray-50'"
                                class="border-2 border-gray-200 rounded-lg p-4 cursor-pointer transition-all duration-200">
                                <div class="text-center">
                                    <div class="text-4xl mb-2">üë¶</div>
                                    <h3 class="font-semibold text-gray-800">Boy</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button @click="nextStep()" 
                            :disabled="!selectedGender"
                            :class="selectedGender ? 'bg-green-500 hover:bg-gray-600 text-white' : 'bg-gray-300 text-gray-500 cursor-not-allowed'"
                            class="py-2 px-5 rounded font-semibold text-sm transition-colors duration-200">
                        Next
                    </button>
                </div>
                
                <!-- Step 2: Personal Information -->
                <div x-show="step === 2" class="p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Personal Information</h2>
                    
                    <form @submit.prevent="submitForm()" class="space-y-4 flex flex-col items-end">
                        <!-- Name Input -->
                         <div class="w-full space-y-4">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-4">
                                    Your Name *
                                </label>
                                <input type="text" 
                                    id="name"
                                    x-model="name"
                                    required
                                    class="w-full px-3 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-gray-500"
                                    placeholder="your name">
                            </div>
                            
                            <div>
                                <label for="girlfriend" class="block text-sm font-medium text-gray-700 mb-2">
                                    <span x-text="selectedGender === 'girl' ? 'Boyfriend' : 'Girlfriend'"></span> Name *
                                </label>
                                <input type="text" 
                                    id="girlfriend"
                                    x-model="girlfriend"
                                    required
                                    class="w-full px-3 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-gray-500"
                                    placeholder="Enter girlfriend's name">
                            </div>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit"
                                :disabled="!name.trim() && !girlfriend.trim()"
                                :class="name.trim() ? 'bg-green-500 hover:bg-green-600 text-white' : 'bg-gray-300 text-gray-500 cursor-not-allowed'"
                                class="py-2 px-5 rounded font-semibold transition-colors duration-200 mt-6">
                            Finish
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <!-- Header -->
        <header class="relative items-center p-3 bg-white opacity-90 backdrop-blur-md border-b border-gray-200">
            <div class="flex items-center justify-center">
                <h1 class="text-xl font-semibold text-gray-900 text-nowrap" aria-label="GF-GPT">GF ‚ù§Ô∏è GPT</h1>
            </div>
            <a href="{% url "clear" %}" class="absolute right-4 top-4 border border-gray-100 px-2 py-1 text-xs hover:bg-gray-100 rounded">clear</a>
        </header>

        <!-- Messages Container -->
        <div x-ref="chatBox" x-init="scrollToBottom()" class="flex-1 overflow-y-auto p-4 space-y-4 pb-36">
            <template x-for="message in messages">
                <div class="flex transition-all duration-300">
                    <div class="flex flex-wrap items-start space-x-3 w-full" :class="message.role === 'user' ? 'justify-end' : 'justify-start'">
                        <div class=" text-gray-700 px-3 py-2 rounded-lg"
                             :class="message.role === 'user' ? 'bg-gray-100' : 'bg-white border border-gray-200'"
                             x-transition:enter="transition ease-out duration-200"
                             x-transition:enter-start="opacity-0 transform translate-y-2"
                             x-transition:enter-end="opacity-100 transform translate-y-0">
                            <p x-text="message.content"></p>
                        </div>
                    </div>
                </div>
            </template>
            <span x-text="error"></span>
            
            <!-- Loading Indicator -->
            <div x-show="loading" class="flex justify-start" x-transition>
                <div class="flex items-start space-x-3">
                    <div class="px-3 py-2 bg-gray-100 rounded-lg">
                        <div class="flex space-x-1">
                            <div class="w-1 h-1 bg-gray-500 rounded-full animate-ping"></div>
                            <div class="w-1 h-1 bg-gray-500 rounded-full animate-ping" style="animation-delay: 0.25s"></div>
                            <div class="w-1 h-1 bg-gray-500 rounded-full animate-ping" style="animation-delay: 0.5s"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 right-0 px-4  py-2 bg-white">
            <div class="flex relative">
                <input type="text"
                    x-model="currentMessage"
                    @keydown.enter="sendMessage()"
                    placeholder="Type your message..."
                    class="flex-1 px-4 py-2 pr-12 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 focus:border-transparent"
                    :disabled="loading"
                    x-ref='input'
                >
                <button
                    @click="sendMessage()"
                    :disabled="loading || !currentMessage.trim()"
                    class="w-10 h-[42px] rounded-r-lg absolute top-0 right-0 flex items-center justify-center bg-gray-100 text-gray-600 hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m5 12 7-7 7 7"/>
                        <path d="M12 19V5"/>
                    </svg>
                </button>
            </div>
            <p class="text-xs text-center text-gray-500 mt-2">created by <a target="_blank" class="underline" href="https://mohinuddinshipon.pythonanywhere.com" class="underline">Mohin Uddin Shipon</a></p>
        </div>
    </div>
    <script>
        function CSRFToken() {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith('csrftoken=')) {
                    return cookie.substring('csrftoken='.length);
                }
            }
            return '';
        }
        function chatbot() {
            return {
                messages: {{ msg|safe|default:"''" }},
                error: '',
                currentMessage: '',
                loading: false,
                
                async sendMessage() {
                    if (!this.currentMessage.trim() || this.loading) return;

                    const message = this.currentMessage.trim();
                    this.currentMessage = '';
                    this.loading = true;

                    this.addMessage('user', message);
                    try {
                        const response = await fetch('{% url "send" %}', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': CSRFToken(),
                            },
                            body: JSON.stringify(
                                {   
                                    messages: this.messages,
                                }
                            )
                        });
                        const data = await response.json();
                        

                        if (data.status==='ok') {
                            this.addMessage('assistant', data.message.content);
                        } else {
                            this.error='Sorry, an error';
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        this.error = 'Sorry, an error';
                    } finally {
                        this.loading = false;
                        this.$nextTick(() => {
                            this.$refs.input.focus();
                        });
                    }
                },

                addMessage(role, content) {
                    this.messages.push({
                        role: role,
                        content: content
                    });
                    this.$nextTick(() => {
                        this.$refs.chatBox.scrollTop = this.$refs.chatBox.scrollHeight;
                    });
                },

                

                scrollToBottom() {
                    this.$nextTick(() => {
                        this.$refs.chatBox.scrollTop = this.$refs.chatBox.scrollHeight;
                    });
                },

            }
        }
        function modal() {
            return {
                showModal: false,
                step: 1,
                selectedGender: '',
                name: '',
                girlfriend: '',
                
                init() {
                    setTimeout(() => {
                        this.showModal = {% if first_time %}true{% else %}false{% endif %};
                    }, 1000);
                },
                
                selectGender(gender) {
                    this.selectedGender = gender;
                },
                
                nextStep() {
                    if (this.selectedGender) {
                        this.step = 2;
                    }
                },
                
                submitForm() {
                    if (this.name.trim() && this.girlfriend.trim()) {
                        fetch('{% url "create" %}', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': CSRFToken(),
                            },
                            body: JSON.stringify({
                                gender: this.selectedGender,
                                name: this.name,
                                girlfriend: this.girlfriend,
                            }),
                        });
                        
                        this.showModal = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
